<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">

      <div class="wrapper">

        <div class="header-title">Local Library</div>
        <div class="search">
          <div class="search-icon">
            <label for="search-input" class="search-icon">
              <img src="./images/magnify.svg" alt="search icon">
            </label>
          </div>
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Book title filter...">
          </div>
        </div>
        
      </div>
    </header>
    <div class="content">

      <div class="content-wrapper">
        <div class="book-sidebar-container">
          <div class="book-sidebar-contents">
            <div class="book-stats">
              <div id="total-books">Total books: </div>
              <div id="total-unread">Unread: </div>
              <div id="total-pages">Total pages: </div>
            </div>
            <button class="add-book" title="Add book">Add book</button>
          </div>
        </div>
        <div class="book-list">

          <div class="book-card">
            <div class="book-card-highlight"></div>
            <div class="book-info">
              <div class="book-title">Book title</div>
              <div class="book-author">Book author</div>
              <div class="book-pages">2342</div>
            </div>
            <div class="book-options">
              <div class="book-read-status">
                <label for="toggle-read">Read?</label>
                <input type="checkbox" name="" id="toggle-read">
              </div>
              <button class="delete-book">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal modal-hide">
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-input">
          <h2>Add new book</h2>
          <label for="modal-book-title">Book title:</label>
          <input type="text" name="" id="modal-book-title">
          <label for="modal-book-author">Book author:</label>
          <input type="text" name="" id="modal-book-author">
          <label for="modal-book-pages">Number of pages:</label>
          <input type="number" name="" id="modal-book-pages">

          <div class="modal-buttons">
            <button class="cancel-button">Cancel</button>
            <button class="add-button">Add book</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
